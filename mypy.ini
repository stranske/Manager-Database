[mypy]
ignore_missing_imports = true
explicit_package_bases = true

# Exclude scripts directory from duplicate module detection
exclude = (?x)(
    ^scripts/
  )

# Ignore untyped imports for specific modules without stubs
[mypy-boto3.*]
ignore_missing_imports = true
ignore_errors = true

[mypy-pandas.*]
ignore_missing_imports = true
ignore_errors = true
