[mypy]
ignore_missing_imports = true
explicit_package_bases = true
warn_return_any = false
warn_unused_ignores = false
check_untyped_defs = false
disallow_untyped_defs = false

# Exclude directories with type issues
exclude = (?x)(
    ^scripts/
  | ^etl/
  | ^adapters/
  | ^api/
  | ^embeddings\.py$
  )

# Ignore untyped imports for specific modules without stubs
[mypy-boto3.*]
ignore_missing_imports = true
ignore_errors = true

[mypy-pandas.*]
ignore_missing_imports = true
ignore_errors = true
