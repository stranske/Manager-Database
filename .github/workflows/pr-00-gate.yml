# CI gate for PRs - runs linting and tests, reports status for keepalive.
# -----------------------------------------------------------------------------

name: Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  workflow_dispatch:

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref_name }}-gate
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start services
        run: docker compose up -d

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run tests
        run: |
          coverage run -m pytest -q
          coverage report --fail-under=90

  summary:
    name: gate-summary
    needs: [test]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - name: Report Gate commit status
        uses: actions/github-script@v7
        env:
          TEST_RESULT: ${{ needs.test.result }}
        with:
          script: |
            const testResult = process.env.TEST_RESULT || 'skipped';
            let state = 'success';
            let description = 'All checks passed';

            if (testResult === 'failure') {
              state = 'failure';
              description = 'Tests failed';
            } else if (testResult === 'cancelled') {
              state = 'error';
              description = 'Tests cancelled';
            }

            const sha = context.payload.pull_request?.head?.sha ?? context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,
              context: 'Gate / gate',
              description,
              target_url: `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`,
            });
            console.log(`Gate status: ${state} - ${description}`);

      - name: Enforce Gate success
        if: ${{ needs.test.result == 'failure' }}
        run: exit 1
